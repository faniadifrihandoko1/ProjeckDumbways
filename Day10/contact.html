<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-color: #dce0e4">
    <nav class="navbar navbar-expand-lg px-5" style="background-color: #f4f3f3">
      <div class="container-fluid">
        <a class="navbar-brand px-2" href="index.html"
          ><img src="assets/image/dumbways.png" alt="" height="36"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse px-2" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="blog.html">Add Project</a>
            </li>
          </ul>
          <a
            href="contact.html"
            class="btn btn-dark btn-sm active"
            type="submit"
            >Contact Me</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar End -->

    <div class="container my-5">
      <h1 class="text-center">Get In Touch</h1>
      <div class="d-flex justify-content-center my-4">
        <div class="col-6">
          <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Name</label>
              <input type="email" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Email</label
              >
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Phone Number</label
              >
              <input type="password" class="form-control" />
            </div>
            <div class="mb-3">
              <label for="sel1" class="form-label">Subject</label>
              <select class="form-select">
                <option></option>
                <option>Fullstack Developer</option>
                <option>Frontend Developer</option>
                <option>Backend Developer</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1">Message</label>
              <textarea class="form-control" rows="3"></textarea>
            </div>
            <div class="text-end">
              <button type="submit" class="btn btn-dark">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
