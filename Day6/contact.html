<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="assets/css/contact.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="body-contact">
    <!-- Start Navbar -->
    <!-- Start Navbar -->
    <div class="nav-container">
      <nav style="display: flex">
        <img class="logo" src="assets/image/dumbways.png" alt="" />
        <ul class="nav__links">
          <li class="nav-list"><a href="index.html">Home</a></li>
          <li class="nav-list"><a href="blog.html">Project</a></li>
        </ul>
      </nav>
      <div>
        <a href="contact.html"
          ><button class="btn-contactme nav-list">Contact Me</button></a
        ><button class="btn-hamburger" onclick="hamburgerDropdown()">
          <i class="fa-solid fa-bars fa-2xl" id="hamburger-button"></i>
        </button>
      </div>
    </div>
    <div class="dropdown-hamburger" id="my-div">
      <a href="index.html">Home</a>
      <a href="blog.html">Project</a>
      <a href="contact.html" class="active">Contact</a>
    </div>
    <!-- End Navbar -->

    <!--  start Form -->
    <div class="content">
      <form class="form">
        <h2>GET IN TOUCH</h2>
        <label for="name">Name</label>
        <input class="input-text" type="text" id="inputName" />
        <label for="email">Email</label>
        <input class="input-text" type="text" id="inputEmail" />
        <label for="phone">Number Phone</label>
        <input class="input-text" type="text" id="inputPhone" />
        <label for="">Subject</label>
        <select class="select" id="inputSubject">
          <option></option>
          <option>Fullstack Developer</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
        </select>
        <label for="message">Your Message</label>
        <textarea
          class="textarea-message"
          style="height: 70px"
          id="inputMessage"
        ></textarea>
        <div>
          <input
            class="btn-submit"
            type="button"
            value="Submit"
            onclick="submitData()"
          />
        </div>
      </form>
    </div>
    <!-- End Form -->

    <script src="assets/js/nav.js"></script>
    <script src="assets/js/contact.js"></script>
  </body>
</html>
