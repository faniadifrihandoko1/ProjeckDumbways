<html>
  <head>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="body-contact">
    <!-- Start Navbar -->
    <div class="container">
      <nav style="display: flex">
        <img class="logo" src="assets/image/dumbways.png" alt="" />
        <ul class="nav__links">
          <li><a class="" href="index.html">Home</a></li>
          <li><a class="" href="project.html"> Project</a></li>
        </ul>
      </nav>
      <div>
        <a href="contact.html"
          ><button class="btn-contactme">Contact Me</button></a
        >
      </div>
    </div>
    <!-- End Navbar -->

    <!--  start Form -->
    <div class="content">
      <form class="form">
        <h2>GET IN TOUCH</h2>
        <label for="name">Name</label>
        <input class="input-text" type="text" id="inputName" />
        <label for="email">Email</label>
        <input class="input-text" type="text" id="inputEmail" />
        <label for="phone">Number Phone</label>
        <input class="input-text" type="text" id="inputPhone" />
        <label for="">Subject</label>
        <select class="select" id="inputSubject">
          <option></option>
          <option>Fullstack Developer</option>
          <option>Frontend Developer</option>
          <option>Backend Developer</option>
        </select>
        <label for="message">Your Message</label>
        <textarea
          class="textarea-message"
          style="height: 70px"
          id="inputMessage"
        ></textarea>
        <div>
          <input
            class="btn-submit"
            type="button"
            value="Submit"
            onclick="submitData()"
          />
        </div>
      </form>
    </div>
    <!-- End Form -->

    <script src="assets/js/contact.js"></script>
  </body>
</html>
